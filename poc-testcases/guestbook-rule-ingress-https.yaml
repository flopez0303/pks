---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: guestbook-ingress-tls
spec:
  tls:
  - hosts:
    - guestbook.k802apps.lab.local
    secretName: guestbook-secret
  rules:
  - host: guestbook.k8s02apps.lab.local
    http:
      paths:
      - path:
        backend:
          serviceName: frontend
          servicePort: 80
