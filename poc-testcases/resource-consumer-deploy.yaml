apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    run: resource-consumer
  name: resource-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      run: resource-consumer
  template:
    metadata:
      labels:
        run: resource-consumer
    spec:
      containers:
      - image: gcr.io/kubernetes-e2e-test-images/resource-consumer:1.4
        imagePullPolicy: IfNotPresent
        name: resource-consumer
        ports:
        - containerPort: 8080
          protocol: TCP
        resources:
          requests:
            cpu: 200m
          # memory: 256Mi
---
apiVersion: v1
items:
- apiVersion: v1
  kind: Service
  metadata:
    name: resource-consumer
  spec:
    ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      run: resource-consumer
    type: LoadBalancer
kind: List